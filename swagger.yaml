paths:
  /agents:
    get:
      summary: List agents
      description: |
        Return the list of agents servers attached to the Aproove server. This endpoint is only available
        in Aproove Executive installations.
      operationId: listAgents
      tags:
        - Agent
      produces:
        - application/json
      x-code-samples:
        - lang: CURL
          source: |
            curl -X GET \
              -i https://api.aproove.io/v1/agents \
              -H "Authorization: Bearer <access_token>"
        - lang: Python
          source: |
            import requests

            def list_agents(access_token):
              rq = requests.get(
                'https://api.aproove.io/v1/agents',            # url
                headers={
                  'Authorization': 'Bearer %s' %(access_token) # auth
                } 
              )
              if rq.status_code != 200:
                raise Exception(rq.json()['error'])
              return rq.json()['result']

            # Assuming the access token was already obtained
            agents = list_agents(access_token)
            print('There are', len(agents), ' agents connected to the Aproove server')
      responses:
        '200':
          description: List of agents servers
          content:
            application/json:
              schema:
                properties:
                  result:
                    $ref: "#/components/schemas/Agents"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error400"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error401"
      security:
        - Bearer Authentication: []

  
  /auth:
    post:
      summary: Login
      description: |
        Exchange your credentials against an access token and a refresh token.
      operationId: login
      tags:
        - Authentication
      consumes:
        - application/json
      produces:
        - application/json
      x-code-samples:
        - lang: CURL
          source: |
            curl -X POST \
              -i https://api.aproove.io/v1/auth \
              -H "Content-Type: application/json" \
              -d @- << EOF
                {
                  "login": "msmith@commcomp.com",
                  "password": "msmith1234"
                }
              EOF
        - lang: Python
          source: |
            import requests

            def authenticate(login, password):
              rq = requests.post(
                'https://api.aproove.io/v1/auth', # url
                json={                            # data
                  'login': login,
                  'password': password
                } 
              )
              if rq.status_code != 200:
                raise Exception(rq.json()['error'])
              return rq.json()['result']

            tokens = authenticate('msmith@commcomp.com', 'msmith1234')
            access_token = tokens['token']
            refresh_token = tokens['refreshToken']
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/Login'
      responses:
        '200':
          description: Tokens
          content:
            application/json:
              schema:
                properties:
                  result:
                    $ref: "#/components/schemas/AuthToken"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error400"
        '403':
          description: Invalid Login or Password
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error403"
  
        
        
  /auth/refresh:
    post:
      summary: Refresh token
      description: Get a new access token.
      operationId: refreshToken
      tags:
        - Authentication
      consumes:
        - application/json
      produces:
        - application/json
      x-code-samples:
        - lang: CURL
          source: |
            curl -X POST \
              -i https://api.aproove.io/v1/auth/refresh \
              -H "Content-Type: application/json" \
              -d @- << EOF
                {
                  "refreshToken": "ITQWNCt7Cum71NMgV15YzHXs8msIr1G6",
                  "userId": 363
                }
              EOF
        - lang: Python
          source: |
            import requests

            def refresh_token(id, token):
              rq = requests.post(
                'https://api.aproove.io/v1/auth/refresh', # url
                json={                                    # data
                  'refreshToken': refresh_token,
                  'userId': id
                } 
              )
              if rq.status_code != 200:
                raise Exception(rq.json()['error'])
              return rq.json()['result']

            new_tokens = refresh_token(363, 'ITQWNCt7Cum71NMgV15YzHXs8msIr1G6')
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/RefreshToken'
      responses:
        '200':
          description: Tokens
          content:
            application/json:
              schema:
                properties:
                  result:
                    $ref: "#/components/schemas/AuthToken"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error400"
        '403':
          description: Invalid refresh token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error403"


